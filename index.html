<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <div class="flexbox">
        <img src="resources/images/logo.png" alt="Binoculars Logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

    <div class="banner">
      <div class="flexbox">
        <div class="bannerText">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <div class="nav">
      <div class="flexbox desktop">
        <span><a href="#">Eyewear</a></span>
        <span><a href="#">Apparel</a></span>
        <span><a href="#">Gadgets</a></span>
        <span><a href="#">Vehicles</a></span>
        <span><a href="#">Classes</a></span>
        <span><a href="#">Contact</a></span>
      </div>
      <div class="medSize">
        <span><a href="#">Menu</a></span>
      </div>
    </div>

    <div class="product-grid">
      <div class="flexbox">
        <div class="product pen">
          <div class="p-image">
            <img src="resources/images/pen.png" alt="Exploding Pen">
          </div>
          <span>Exploding Pen</span>
        </div>
        <div class="product watch">
          <div class="p-image">
            <img src="resources/images/watch.png" alt="Cellular Watch">
          </div>
          <span>Cellular Watch</span>
        </div>
        <div class="product glasses">
          <div class="p-image">
            <img src="resources/images/glasses.png" alt="Thermal Glasses">
          </div>
          <span>Thermal Glasses</span>
        </div>
      </div>
    </div>

    <div class="details">
      <div class="flexbox">
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>

    <footer>
      <span class="flexbox">Copyright Secret Agent Supply Inc.</span>
    </footer>

  </body>
</html>
